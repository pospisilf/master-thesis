<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="inner-hole">
      <!-- mask: white = keep, black = transparent -->
      <rect width="100" height="100" rx="20" fill="white"/>
      <circle cx="50" cy="50" r="30" fill="black"/>
    </mask>
  </defs>

  <!-- red shape with hole -->
  <rect width="100" height="100" rx="20" fill="#F44336" mask="url(#inner-hole)"/>

  <text
    x="50" y="50"
    fill="white"
    font-size="40"
    font-family="monospace"
    text-anchor="middle"
    dominant-baseline="middle"
  >{}</text>
</svg>
